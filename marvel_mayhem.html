<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JK's Photoworld - Marvel Mayhem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="icon" href="img/jks_photoworld.png">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }

        .logo {
            float: left;
            width: 180px;
            height: 180px;
        }

        .container {
            text-align: center;
        }

        .gallery {
            border: 1px solid #ccc;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center center;
        }

        .des {
            padding: 15px;
            text-align: center;
            font-size: 15px;
            font-family: 'Permanent Marker';
            background-color: white;
        }

        #responsive {
            padding: 0.8rem;
            display: inline-block;
            position: relative;
            width: 25%;
        }

        @media only screen and (max-width: 700px) {
            #responsive {
                width: 50%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            #responsive {
                width: 100%;
            }
        }

        .modal {
            z-index: 1;
            display: none;
            padding-top: 10px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.8)
        }

        .modal-content {
            display: block;
            top: auto;
            left: auto;
            right: auto;
            bottom: auto;
        }

        .modal-content img {
            max-height: 90vh;
            width: auto;
        }

        .modal-hover-opacity {
            opacity: 1;
            filter: alpha(opacity=100);
            -webkit-backface-visibility: hidden
        }

        .modal-hover-opacity:hover {
            opacity: 0.60;
            filter: alpha(opacity=60);
            -webkit-backface-visibility: hidden
        }


        .close {
            text-decoration: none;
            float: right;
            font-size: 24px;
            font-weight: bold;
            color: white
        }

        .container1 {
            display: inline-block;
        }

        .modal-content,
        #caption {

            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

    </style>
</head>

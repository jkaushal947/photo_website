    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .logo{
            float:left;
            width:180px;
            height:180px;
        }

        .container {
            text-align: center;
        }

        .gallery {
            border: 1px solid #ccc;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center center;
        }

        .des {
            padding: 15px;
            text-align: center;
            font-size: 15px;
            font-family: 'Permanent Marker';
            background-color: white;
        }

        #responsive {
            padding: 0.8rem;
            display: inline-block;
            position: relative;
            width: 25%;
        }

        @media only screen and (max-width: 700px) {
            #responsive {
                width: 50%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            #responsive {
                width: 100%;
            }
        }
    </style>
</head>

    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }

        .logo {
            float: left;
            width: 180px;
            height: 180px;
        }

        div.gallery {
            margin: 5px;
            border: 1px;
            /*float: left;*/
            width: 180px;
            padding: 0.8rem;
            display: inline-block;
            position: relative;
            /*width: 25%;*/

        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.des {
            padding: 15px;
            text-align: center;
            font-size: 15px;
            font-family: 'Permanent Marker';
        }


        .container {
            text-align: center;
        }

        #responsive {
            padding: 0.8rem;
            display: inline-block;
            position: relative;
            width: 25%;
        }

        @media only screen and (max-width: 700px) {
            #responsive {
                width: 50%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            #responsive {
                width: 100%;
            }
        }

        .modal {
            z-index: 1;
            display: none;
            padding-top: 10px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.8)
        }

        .modal-content {
            display: block;
            top: auto;
            left: auto;
            right: auto;
            bottom: auto;
        }

        .modal-content img {
            max-height: 90vh;
            width: auto;
        }

        .modal-hover-opacity {
            opacity: 1;
            filter: alpha(opacity=100);
            -webkit-backface-visibility: hidden
        }

        .modal-hover-opacity:hover {
            opacity: 0.60;
            filter: alpha(opacity=60);
            -webkit-backface-visibility: hidden
        }


        .close {
            text-decoration: none;
            float: right;
            font-size: 24px;
            font-weight: bold;
            color: white
        }

        .modal-content,
        #caption {

            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

    </style>
</head>
